  
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WebUploader演示</title>
    <link rel="stylesheet" type="text/css" href="./demo/webupload.css" />
    <!-- <link rel="stylesheet" type="text/css" href="./demo/init.css" /> -->
</head>
<body>
    <div id="wrapper">
        <div id="container">
           <!--头部，相册选择和格式选择-->

            <div id="uploader">
                <div class="queueList">
                    <div id="dndArea" class="placeholder">
                        <div id="filePicker"></div>
                    </div>
                </div>
                <div class="statusBar" style="display:none;">
                    <div class="progress">
                        <span class="text">0%</span>
                        <span class="percentage"></span>
                    </div><div class="info"></div>
                    <div class="btns">
                        <div id="filePicker2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://static.39.net/lib/jquery/core/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="./demo/webupload.js"></script>
    <script type="text/javascript" src="./demo/upload.js"></script>
</body>
</html>
